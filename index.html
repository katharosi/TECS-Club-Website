<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">T.E.C.S.CLUB</h2>

             </div>

             <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#">SERVICE</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To Text">
                <a href="#"> <button class="btn">Search</button></a>
            </div>

        </div>
        <div>
            <h1>Learn Grow & <br><span>Develop</span></h1>
            <p class="par">Welcome to the ECC Club of Technology, Engineering, and Computer Science! <br>

            <button class="cn"><a href="#">JOIN US</a></button>

            <div class="form">

                <input type="password" name="" placeholder="Enter Your password Here">

                <p class="link">Don't have an account<br> 
                <a href="#">Sign up</a> here</a></p>
                <p class="liw">Log In With</p>

                <div class="icon">
                    <a href="#"><ion-icon name="logo-facebook"</ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"</ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"</ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"</ion-icon></a>
                    <a href="#"><ion-icon name="logo-skype"</ion-icon></a>

            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
